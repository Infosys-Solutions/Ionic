<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  List:
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="itemClicked($event,item)">
       <ion-item>
       <h3>{{item.user.name}}</h3>
       </ion-item>
        <ion-item-options>
         <button ion-button color="Danger" (click)="removeItem(item)">
           <ion-icon name="trash"></ion-icon>Delete
         </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
